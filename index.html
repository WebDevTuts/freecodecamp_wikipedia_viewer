<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Rokkitt:700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main ng-app="WikiApp" ng-controller="MainCtrl">
    <div id="search" class="wrapper fullHeight">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="white-text">Click here for a random article</a>
      <br>
      <form ng-submit="search()">
        <input type="text" ng-model="searchTxt">
        <div class="eks"></div>
      </form>
      <p class="white-text" id="help">Click icon to search</p>
    </div>
    <div class="wrapper">
      <ul>
        <a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
          <li>
            <h1>{{result.title}}</h1>
            <p>{{result.body}}</p>
          </li>
        </a>
      </ul>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
